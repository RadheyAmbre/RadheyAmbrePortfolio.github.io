<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Test</title>
    <link rel="stylesheet" href="OnlineTest.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-xl-9">
                <div class="online">Online Test</div>
                <!-- Display Question -->
                <div>
                    <div class="display d-block d-md-none" style="font-size: 12px;">Questions</div>
                    <div class="display d-md-block d-lg-none d-none" style="font-size: 15px;">Questions</div>
                    <div class="display d-lg-block d-none" style="font-size: 18px;">Questions</div>

                    <div class="menu">
                        <button class="btn d-xl-none" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
                            <i class="fa-solid fa-bars fa-xl" style="color: #bebebe;"></i>
                        </button>
                    </div>
                </div>

                <hr class="d-sm-block" style="height: 3px; width: 95%; border-width: 0; background-color: grey;">

                <div>
                    <div class="q" id="question">Questions goes here</div>

                    <div class="opt" id="options">
                        <label class="option">
                            <input type="checkbox" name="check" onclick="onlyOne(this)"> &emsp;
                            <div class="checkmark option-text"></div>
                        </label>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="alert" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-close-button>Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-xl-3">

                <div class="offcanvas-xl offcanvas-end" tabindex="-1" id="offcanvasResponsive"
                    aria-labelledby="offcanvasResponsiveLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                    </div>

                    <div class="time">Time Left</div>
                    <!-- Timer Column -->
                    <div class="timer">
                        <div id="time"></div>
                    </div>

                    <!-- Question Column -->
                    <div class="que">Question</div>

                    <div class="question" id="myDIV">
                        <button class="no active" data-bs-dismiss="offcanvas"
                            data-bs-target="#offcanvasResponsive">1</button> &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">2</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">3</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">4</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">5</button>
                        <br><br>
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">6</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">7</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">8</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">9</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">10</button>
                        <br><br>
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">11</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">12</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">13</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">14</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">15</button>
                        <br><br>
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">16</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">17</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">18</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">19</button>
                        &emsp;
                        <button class="no" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive">20</button>
                    </div>

                    <!-- Label Column -->
                    <div class="label">Label</div>
                    <div class="label-mark">

                        <div style="margin: 10px;">
                            <div class="dot1"></div>Current
                        </div>
                        <div style="margin: 10px;">
                            <div class="dot2"></div> Not Attempted
                        </div>
                        <div style="margin: 10px;">
                            <div class="dot3"></div> Answered
                        </div>
                        <div style="margin: 10px;">
                            <div class="dot4"></div> Not Answered
                        </div>
                        <div style="margin: 10px;">
                            <div class="dot5"></div> Review
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <!-- Footer <Button> -->
            <div class="foot col">
                <span class="a">
                    <button class="button button1" id="markForReviewButton">Mark for Review</button>
                </span>

                <span class="b">
                    <button class="button button2 prev" id="previous">
                        <div>Previous</div>
                    </button>
                    <button class="button button3 next" id="next">
                        <div>Next</div>
                    </button>
                </span>
                <span class="c">
                    <button class="button button4" onclick="alert('Exam has been Submitted!!')">Submit Test</button>
                </span>
            </div>
        </div>
    </div>
    <script src="OnlineTest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
